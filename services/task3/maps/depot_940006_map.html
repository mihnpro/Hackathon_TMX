.468,55.7775],[37.461,55.7788],[37.468,55.7775],[37.475,55.7763],[37.482,55.775],[37.489,55.7738],[37.496,55.7725],[37.503,55.7712],[37.51,55.77],[37.62,55.75]],"color":"#4ECDC4","locomotive":"ВЛ85-16194"},{"points":[[37.608,55.7525],[37.601,55.7538],[37.594,55.755],[37.587,55.7563],[37.58,55.7575],[37.573,55.7588],[37.566,55.76],[37.559,55.7612],[37.552,55.7625],[37.545,55.7638],[37.538,55.765],[37.531,55.7663]],"color":"#4ECDC4","locomotive":"ВЛ85-16194"}];
        routes.forEach(function(r) {
            var polyline = L.polyline(r.points, {
                color: r.color,
                weight: 3,
                opacity: 0.7
            }).bindPopup('Локомотив: ' + r.locomotive);
            routeLayer.addLayer(polyline);
        });
        routeLayer.addTo(map);

        // Тепловая карта
        var heatData = stations.map(function(s) {
            return [s.coords[1], s.coords[0], s.visits];
        });
        heatLayer = L.heatLayer(heatData, {
            radius: 25,
            blur: 15,
            maxZoom: 10,
            gradient: {0.4: 'blue', 0.6: 'lime', 0.8: 'red'}
        });

        // Управление слоями
        function toggleHeatmap() {
            if (map.hasLayer(heatLayer)) {
                map.removeLayer(heatLayer);
            } else {
                heatLayer.addTo(map);
            }
        }

        function toggleRoutes() {
            if (map.hasLayer(routeLayer)) {
                map.removeLayer(routeLayer);
            } else {
                routeLayer.addTo(map);
            }
        }

        function toggleStations() {
            if (map.hasLayer(stationLayer)) {
                map.removeLayer(stationLayer);
            } else {
                stationLayer.addTo(map);
            }
        }

        function resetView() {
            map.setView([55.795396, 37.543788], 11);
        }

        // Добавляем масштаб
        L.control.scale().addTo(map);
    </script>
